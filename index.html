<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test JSON to HTML Table</title>
</head>
<body>

  <h1>Test JSON to HTML Table</h1>
  <div id="table-container"></div>

  <script type="module">
    // Import the json2html function
    import json2html from './json2html.js'; // Adjust the path if necessary

    // Sample data
    const data = [
      { Name: "Alice", Age: 25 },
      { Name: "Bob", Age: 30 },
      { Name: "Charlie", Age: 35, Gender: "M" }
    ];

    // Render the table and insert it into the container
    document.getElementById('table-container').innerHTML = json2html(data);
  </script>

</body>
</html>
